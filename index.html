<head>

    <script src="index.js"></script>
</head>

<body>
    <link rel="stylesheet" href="index.css">
    <h1 class=Title> Hello and <br> welcome to the website</h1>
    <img src="hello.jpg">
    <br>
    <br>
    <form>
        <label>Enter your name: </label>
        <input type="text" id="UserName" name="Name"/>
        <input type="Button" id="NameEntered" value="Submit Name"/>
    </form>
    <br>
    <span id="message"></span>
    <br>
    <button id=Start>Click Here</button>
    <p id="Question"></p>
    <p id="CorectAns"></p>
    <p id="IncorectAns"></p>

    <label><input type="radio" name="Answer" id=C></label>
    <label><input type="radio" name="Answer" id=D></label>
    <button type="button" class="check" id="ButtonA">A</button>
    <button type="button" class="check"id="ButtonB">B</button>
    <button type="button" class="check"id="ButtonC">C</button>
    <button type="button" class="check"id="ButtonD">D</button>
    <p id="final_score"></p>
    <button id="redo">Click here to start again</button>
